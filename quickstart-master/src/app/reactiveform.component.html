<div class="container">
	<h1>Reactive Form Demo</h1>
</div>

<div class="container well">
	<form class="form" [formGroup]="loginForm" 
		(ngSubmit)="submitForm()">
		<div class="form-group">
			<label>Username : </label>
			<input type="text" 
				class="form-control" 
				name="username" 
				id="username"
				[formControl]="username">
		</div>

		<div class="container" [hidden]="username.untouched || username.valid">
			Some problem occured :
			<div class="container" 
				[hidden]="!username.hasError('required')">
				<p class="lead">Username is mandatory Field!!!</p>
			</div>
		</div>

		<div class="form-group">
			<label>Password : </label>
			<input type="password" 
				class="form-control" 
				name="password" 
				id="password"
				[formControl]="password">
		</div>

		<div class="container" [hidden]="password.untouched || password.valid">
			Some problem occured :
			<div class="container" 
				[hidden]="!password.hasError('minlength')">
				<p class="lead">Password should be atleast 5 char long!!!</p>
			</div>
			<div class="container" 
				[hidden]="!password.hasError('required')">
				<p class="lead">Password is mandatory Field!!!</p>
			</div>

			<!-- CUSTOM VALIDATION -->
			<div class="container" 
				[hidden]="!password.hasError('needExclamation')">
				<p class="lead">Password should have Exclamation Mark!!!</p>
			</div>

		</div>

		<div>
			<input type="submit" [disabled]="!loginForm.valid" value="Submit Reactive Form" class="btn btn-lg btn-primary">
		</div>

	</form>
</div>


<div>
	{{usernameValue}}
</div>
