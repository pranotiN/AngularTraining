<div class="container">
	<h1>Template-driven Form Demo</h1>
</div>
<div class="contianer">
<form #loginForm = "ngForm" class="form" (ngSubmit)="submitForm(loginForm)">
	<div class="form-group">
		<label>Username : </label>
		<input type="text" 
			class="form-control" 
			name="username" 
			required ngModel>
	</div>

	<div class="form-group">
		<label>Password : </label>
		<input type="password" 
			class="form-control" 
			name="password" 
			minlength="5" required ngModel>
	</div>
	<div>
		<input type="submit" [disabled]="loginForm.invalid" value="Submit Form" class="btn btn-lg btn-success">
	</div>

</form>


</div>

pristine / dirty
